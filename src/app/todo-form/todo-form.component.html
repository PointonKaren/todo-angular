<div id="wrap-form">
  <h2>Ajouter une tâche</h2>
  <form>
    <input
      type="text"
      placeholder="Ajouter une tâche"
      autofocus
      aria-label="Taper la tâche à effectuer"
      maxlength="20"
      id="todo-text"
      [formControl]="addTodoForm"
      [(ngModel)]="todoText"
    />
    <span class="required-mark">*</span>
    <p class="requiredField">* Champ requis</p>
    <textarea
      type="text"
      aria-label="détail de la tâche"
      placeholder="Ajouter une description (facultatif)"
      id="todo-description"
      [formControl]="addDescriptionForm"
    ></textarea>
    <br />
    <button type="button" id="submit" (click)="addTodo(todoText)" [disabled]="!todoText">
      Ajouter la tâche
    </button>
  </form>
</div>
