<div class="form">
  <h2>Ajouter une tâche</h2>
  <label for="addTodoForm">
    <input
      type="text"
      [formControl]="addTodoForm"
      [(ngModel)]="todoText"
      placeholder="Ajouter une tâche"
    />
    * Champ requis
  </label>
  <input type="text" [formControl]="addDescriptionForm" placeholder="Ajouter une description" />
  <button type="button" (click)="addTodo(todoText)" class="submit" [disabled]="!todoText">
    Ajouter la tâche
  </button>
</div>
